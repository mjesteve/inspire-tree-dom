<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InspireTree</title>
        <link rel="stylesheet" href="../dist/inspire-tree-light.css" />
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <p>Checkboxes control node selection:</p>
        <div class="selection-tree"></div>
        <p>Checkboxes are separate from selection:</p>
        <div class="checkbox-tree"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Cargar lodash como script global -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <!-- Cargar inspire-tree como script global (He creado un vinculo simbolico con la carpeta del proyecto dev) -->
    <script src="../node_modules/inspire-tree/dist/inspire-tree.js"></script>
    <!-- Cargar inspire-tree-dom -->
    <script src="../dist/inspire-tree-dom.js"></script>
    <script type="module">
        
        // Con la version de Inspire-Tree Royale hay que indicarle al tree que checkedIsSelected = true para que una el checked y el selected.
        const tree1 = new InspireTree({
                data: $.getJSON('sample-data/full.json'),
                selection: {
                    mode: 'checkbox', checkedIsSelected: true
                }
            });
            // Con la version del DOM de Royale hay que especificar que se vean los checkboxes (showCheckboxes = true)
            new InspireTreeDOM(tree1, {
                showCheckboxes: true,
                target: '.selection-tree'
            });

            const tree2 = new InspireTree({
                data: $.getJSON('sample-data/full.json'),
            });

            new InspireTreeDOM(tree2, {
                showCheckboxes: true,
                target: '.checkbox-tree'
            });
            
    </script>
</html>
